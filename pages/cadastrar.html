<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/temas.css">
    <style>
        
    </style>
</head>
    <body>
        <script type="text/javascript" src="../script/tema.js"></script>
        <main id="main-cadastro">
                <div class="logo">
                    <h1>OC</h1>
                    <p>Operação Curiosidade</p>
                </div>
                <form id="cadastrar-form" autocomplete="off">
                        <input class="campo" type="text" name="nome" id="nome" placeholder="Nome">
                        <input class="campo" type="email" name="email" id="email" placeholder="Email">
                        <input class="campo" type="password" name="senha" id="senha" placeholder="Senha">
                        <input class="campo" type="text" onfocus="(this.type='date')" onblur="formatDateInput(this)" name="data" id="data" placeholder="Data de Nascimento">
                        <input class="botao" type="submit" value="CADASTRAR" id="btn-cadastrar">
                </form>
                <div id="erro"></div>
                <p class="link">Já possui uma conta? <a href="login.html">Entrar</a></p>
        </main>
        <script type="text/javascript" src="../script/login.js"></script>
    </body>
</html>
