<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/lateral.css">
    <link rel="stylesheet" href="../style/perfil.css">
</head>
    <body>
     
    <div class="container">
        <nav>
            <div>
                <h1>OC</h1>
                <p>Operação Curiosidade</p>
            </div>
            <ul>
                <li><a href="dashboard.html"> <img src="../assets/home.png" alt=""> Home</a></li><hr>
                <li><a href="cadastro.html"> <img src="../assets/cadastro.png" alt=""> Cadastro</a></li><hr>
                <li><a href="relatorios.html"><img src="../assets/relatorio.png" alt=""> Relatórios</a></li><hr>
            </ul> 
        </nav>

        <div class="principal">
            <main class="container">
                <form id="cadastrar-form" autocomplete="off">
                        <input class="campo" type="text" name="nome" id="nome" placeholder="Nome">
                        <input class="campo" type="email" name="email" id="email" placeholder="Email">
                        <input class="campo" type="password" name="senha" id="senha" placeholder="Senha">
                        <input class="campo" type="text" onfocus="(this.type='date')" onblur="formatDateInput(this)" name="data" id="data" placeholder="Data de Nascimento">
                        <input class="botao" type="submit" value="SALVAR ALTERAÇÕES" id="btn-salvar">
                </form>
                <div id="dados">
                    <h1>Dados do usuário</h1>
                    <h2>Nome</h2>
                    <span id="user-nome">nome do usuario</span>
                    <hr>
                    <h2>Email</h2>
                    <span id="user-email">email do usuario</span>
                    <hr>
                    <h2>Data de Nascimento</h2>
                    <span id="user-data">01/01/2001</span>
                    <hr>
                    <h2>Cadastros realizados</h2>
                    <span id="user-cad"> 15</span>
                    <hr>
                    <input class="botao" type="button" value="EXCLUIR CONTA" id="btn-excluir">
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript" src="../script/aside.js"></script>
    </body>
</html>
