<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/lateral.css">
    <link rel="stylesheet" href="../style/perfil.css">
</head>
    <body>
     
    <div class="container">
        <nav>
            <div>
                <h1>OC</h1>
                <p>Operação Curiosidade</p>
            </div>
            <ul>
                <li><a href="dashboard.html"> <img src="../assets/home.png" alt=""> Home</a></li><hr>
                <li><a href="cadastro.html"> <img src="../assets/cadastro.png" alt=""> Cadastro</a></li><hr>
                <li><a href="relatorios.html"><img src="../assets/relatorio.png" alt=""> Relatórios</a></li><hr>
            </ul> 
        </nav>
            <main>
                <form class="editar-perfil" autocomplete="off">
                    <h1>Perfil</h1>
                    <hr>
                    <h2>Nome do usuario</h2>
                    <input class="campo" type="text" name="nome" id="nome">
                    <h2>Email cadastrado</h2>
                    <input class="campo" type="email" name="email" id="email">
                    <h2>Data de nascimento</h2>
                    <input class="campo" type="text" onfocus="(this.type='date')" onblur="formatDateInput(this)" name="data" id="data">
                    <h2>Senha</h2>
                    <input class="botao" type="button" value="ALTERAR SENHA" id="btn-senha">
                    <hr>
                    <div class="container">
                        <input class="botao" type="button" value="SALVAR ALTERAÇÕES" id="btn-salvar">
                        <input class="botao" type="button" value="EXCLUIR CONTA" id="btn-excluir">
                    </div>
                </form>
            </main>
            <div>
                <form class="editar-perfil">
                    <h1>Configurações</h1>
                    <hr>
                    <h2>Segurança</h2>
                    <p>Manter login <input type="checkbox" name="manter-conectado" id="manter-conectado"></p>
                    <hr>
                    <h2>Tema</h2>
                    <div class="container">
                        <p>Tema: Claro / Escuro</p>
                        <div class="checkbox-wrapper-17">
                            <input type="checkbox" id="switch-17" /><label for="switch-17"></label>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    <script type="text/javascript" src="../script/aside.js"></script>
    </body>
</html>
