<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/lateral.css">
</head>
    <body>
     
    <div class="container">
        <nav>
            <div>
                <h1>OC</h1>
                <p>Operação Curiosidade</p>
            </div>
            <ul>
                <li><a href="dashboard.html"> <img src="../assets/home.png" alt=""> Home</a></li><hr>
                <li><a href="cadastro.html"> <img src="../assets/cadastro.png" alt=""> Cadastro</a></li><hr>
                <li><a href="relatorios.html"><img src="../assets/relatorio.png" alt=""> Relatórios</a></li><hr>
            </ul> 
        </nav>

        <div class="principal">
            <header>
                <form>
                    <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisar...">
                    <button id="btn-pesquisar"><img src="../assets/pesquisar.png" alt="Pesquisar"></button>
                </form>
                <a href="#"> <em id="usuario">Nome do Usuário</em><strong id="icone">N</strong></a>
                <a href="login.html"id="sair">Sair</a>
                
            </header>
            <main>
                <section class="tabela">
                    <h1>Cadastros</h1>
                    <input id="novo-cadastro" type="button" value="NOVO CADASTRO">
                    <table id="tabela-cadastros">
                        <thead><tr>
                            <th id="nome">NOME</th>
                            <th id="email">EMAIL</th>
                            <th id="status">STATUS</th>
                        </tr></thead>
                        <tbody>
                        </tbody>
                    </table>
                </section>

                <dialog>
                    <section class="formulario">
                    <form>
                        <div class="cabecalho">
                            <h1>Novo cadastro</h1>
                            <input type="checkbox" name="status" class="status">
                            <label class="status" for="status"> Ativo </label><br>
                        </div>
                        <div class="form-corpo">
                            <h2>1º Fatos e dados</h2><hr>
                            
                                <label for="nome">Nome:</label>
                                <input class="campo" type="text" name="nome" id="nome"><br>
                                <label for="idade">Idade:</label> 
                                <input class="campo" type="text" name="idade" id="idade">
                                <label for="email">Email:</label> 
                                <input class="campo" type="email" name="email" id="email"><br>
                                <label for="endereco">Endereco:</label> 
                                <input class="campo" type="text" name="endereco" id="endereco"><br>
                                <label for="informacoes">Outras informações:</label> 
                                <textarea class="texto" id="informacoes" name="informacoes" rows="3" cols="200"></textarea>
                                
                            <h2>2º Interesses</h2><hr>
                                <textarea class="texto" id="interesses" name="interesses" rows="3" cols="200"></textarea>
                            <h2>3º Sentimentos</h2><hr>
                                <textarea class="texto" id="sentimentos" name="sentimentos" rows="3" cols="200"></textarea>
                            <h2>4º Valores</h2><hr>
                                <textarea class="texto" id="valores" name="valores" rows="3" cols="200"></textarea>
                        </div>
                        <input class="botao" type="submit" value="GRAVAR" id="btn-gravar">
                        <input class="botao" type="button" value="CANCELAR" id="btn-cancelar">
                    </form>
                    
                </section>
                </dialog>

            </main>

        </div>

        <aside id="aside">
            <h1>Usuários</h1>
            <hr>
            <table id="tabela-usuarios">
                    <thead><tr>
                        <th id="nome">NOME</th>
                    </tr></thead>
                    <tbody>
                    </tbody>
            </table>
            
        </aside>
    </div>
    <script type="text/javascript" src="../script/aside.js"></script>
    <script type="text/javascript" src="../script/cadastro.js"></script>
    </body>
</html>
