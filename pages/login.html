<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/temas.css">
</head>
    <body>
        <script type="text/javascript" src="../script/tema.js"></script>
        <main>
            <div class="logo">
                <h1>OC</h1>
                <p>Operação Curiosidade</p>
            </div>
            <form id="login-form" autocomplete="off">
                <input class="campo" type="email" name="email" id="email" placeholder="Email">
                <input class="campo" type="password" name="senha" id="senha" placeholder="Senha">
                <input class="botao" type="submit" value="ENTRAR">
            </form>
            <div id="erro"></div>
            <p class="link">Novo na Operação Curiosidade? <a href="cadastrar.html">Crie uma conta</a></p>
        </main>
        <script type="text/javascript" src="../script/login.js"></script>
    </body>
</html>
