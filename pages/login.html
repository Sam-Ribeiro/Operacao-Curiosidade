<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/login.css">
</head>
    <body>
        <main>
            <div class="login">
                <picture>
                    <img class="logo" src="../assets/oc-logo-full-2.png" height="150px" alt="logo operacao curiosidade">
                </picture>
                <form id="login-form" autocomplete="off">
                    <!--    <div id="erro" class="alerta">Email ou senha invalidos.</div>  -->
                        <input class="campo" type="email" name="email" id="email" placeholder="Email">
                        <input class="campo" type="password" name="senha" id="senha" placeholder="Senha">
                        <input class="botao" type="submit" value="ENTRAR">
                </form>
            </div>
        </main>
        <script type="text/javascript" src="../script/login.js"></script>
    </body>
</html>
