<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../compartilhado/css/main.css">
    <link rel="stylesheet" href="../compartilhado/css/lateral.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="../compartilhado/css/temas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,200"/>
</head>
    <body>
    <script type="text/javascript" src="../compartilhado/js/tema.js"></script>
    <div class="container">

        <nav>
            <div>
                <h1>OC</h1>
                <p>Operação Curiosidade</p>
            </div>
            <ul>
                <li><a href="../dashboard/dashboard.html"> <span class="material-symbols-outlined">home</span> Inicio</a></li>
                <li><a href="../cadastrar-pessoa/cadastro.html"> <span class="material-symbols-outlined">person_add</span> Cadastro</a></li>
                <li><a href="../relatorios/relatorios.html"><span class="material-symbols-outlined">demography</span>  Relatórios</a></li>
                <li><a href="perfil.html" class="ativo"><span class="material-symbols-outlined">manage_accounts</span> Configurações</a></li>
            </ul> 
        </nav>

         <main class="container">
            <div>
                <form class="editar-perfil" autocomplete="off">
                    <h1>Perfil</h1>
                    <hr>
                    <h2>Nome do usuario</h2>
                    <input class="campo" type="text" name="nome" id="campo-nome">
                    <h2>Email cadastrado</h2>
                    <input class="campo" type="email" name="email" id="campo-email">
                    <h2>Data de nascimento</h2>
                    <input class="campo" type="date" name="data" id="campo-data">
                    <span id= "erro"></span>
                    <input class="botao" type="button" value="SALVAR ALTERAÇÕES" id="btn-salvar">
                    <hr>
                    <h2>Senha</h2>
                    <p class="senha">Senha atual:</p>
                    <input class="campo" type="password" name="senha" id="campo-senha-antiga">
                    <p class="senha">Nova senha:</p>
                    <input class="campo" type="password" name="senha-nova" id="campo-senha-nova">
                    <input class="botao" type="button" value="SALVAR SENHA" id="btn-salvar-senha">
                    <span id= "erro-senha"></span>
                    <hr>
                </form>
            </div>
            <div>
                <form class="editar-perfil">
                    <h1>Configurações</h1>
                    <hr>
                    <h2>Tema</h2>

                    <div class="container">
                        <p>Claro / Escuro</p>
                        <div class="toggle">
                            <input type="checkbox" id="botao-tema" /><label for="botao-tema"></label>
                        </div>
                    </div><hr>

                    <h2>Tamanho da fonte</h2>
                    <div class="container">
                        <div class="fonte fonte-pequena">
                            <input type="radio" name="fonte" id="fonte-pequena">
                            <label for="fonte-pequena">
                                <h3>Pequeno</h3>
                                <h4>Pequeno</h4>
                            </label>
                        </div>

                        <div class="fonte fonte-media">
                            <input type="radio" name="fonte" id="fonte-media">
                            <label for="fonte-media">
                                <h3>Médio</h3>
                                <h4>Médio</h4>
                            </label>
                        </div>

                        <div class="fonte fonte-grande">
                            <input type="radio" name="fonte" id="fonte-grande">
                            <label for="fonte-grande">
                                <h3>Grande</h3>
                                <h4>Grande</h4>
                            </label>
                        </div>

                    </div>
                </form>
            </div>
        </main>

    </div>
    <script type="text/javascript" src="../compartilhado/js/main.js"></script>
    <script type="text/javascript" src="perfil.js"></script>
    </body>
</html>
